<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>BART Mapper</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav id="drawer">
      <!-- Text search for BART stations -->
      <div class="search">
          <input type="text" placeholder="Find a Station" data-bind="textInput: query, autoSearch: query">
          <a data-bind="click: closeSlide()">&#10006;</a>
      </div>

      <!-- List of stations -->
      <div class="list">
        <ul data-bind="foreach: stations()">
          <li>
            <a href="#" data-bind="click: showInfo, text: name(), visible: shouldShow"></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content containing the map and menu button -->
    <main data-bind="click: closeSlide()">
      <a id="menu">
        <img src="img/hamburger.svg">
      </a>
      <div id="map"></div>
    </main>

    <!-- Script loaders -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDivIJA5zlZe6-JT6c0H665WA5Q9lqGv3g&v3&callback=initMap"></script>
  </body>
</html>
