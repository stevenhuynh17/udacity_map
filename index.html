<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>BART Mapper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="img/underground.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bart Station Mapper
      </a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 d-flex flex-column">
          <!-- <nav id="drawer"> -->
            <!-- Text search for BART stations -->
            <!-- <div class="search">
                <input type="text" placeholder="Find a Station" data-bind="textInput: query, autoSearch: query">
                <a id="exit" data-bind="click: closeSlide()">&#10006;</a>
            </div> -->
            <!-- List of stations -->
            <form class="mt-auto py-3">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Find a Station" data-bind="textInput: query, autoSearch: query">
              </div>
            </form>
            <div>
              <ul class="list-group list-group-flush" data-bind="foreach: stations()">
                <li class="list-group-item list-group-item-action">
                  <a href="#" data-bind="click: showInfo, text: name(), visible: shouldShow"></a>
                </li>
              </ul>
            </div>

          </nav>
        </div>
        <div class="col-sm-10 float-left" id="map"></div>
      </div>

    <!-- Content containing the map and menu button -->
    <!-- <main data-bind="click: closeSlide">
      <a id="menu" data-bind="click: openSlide">
        <img src="img/hamburger.svg">
      </a>
    </main> -->

    <footer class="footer mt-auto py-1">
      <div class="container">
        Icons made by
        <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
        <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
      </div>
    </footer>
  </div>



    <!-- Script loaders -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDivIJA5zlZe6-JT6c0H665WA5Q9lqGv3g&v3&callback=initMap"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
