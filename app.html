<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="search">
      <h1>Search</h1>
    </div>
    <div id="map"></div>
    <div class="">
      <input type="text" placeholder="Find a Station" data-bind="textInput: query, autoSearch: query">
      <p data-bind="text: query"></p>
      <div>
        <ul data-bind="foreach: stations()">
          <a href="#" data-bind="click: showInfo">
            <li data-bind="text: name().name, visible: shouldShow()"></li>
          </a>
        </ul>
      </div>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDivIJA5zlZe6-JT6c0H665WA5Q9lqGv3g&v3&callback=initMap"></script>
  </body>
</html>
